<div class="quick-stats">
  <div class="stat-card">
    <ion-icon name="people-outline"></ion-icon>
    <span class="stat-value">{{ statsData?.totalAttendees || 0 }}</span>
    <span class="stat-label">Total de Asistentes</span>
  </div>
  <div class="stat-card">
    <ion-icon name="calendar-outline"></ion-icon>
    <span class="stat-value">{{ statsData?.totalEvents || 0 }}</span>
    <span class="stat-label">Total de Eventos</span>
  </div>
  <div class="stat-card">
    <ion-icon name="play-outline"></ion-icon>
    <span class="stat-value">{{ statsData?.totalNonArchivedEvents || 0 }}</span>
    <span class="stat-label">Eventos Activos</span>
  </div>
  <div class="stat-card">
    <ion-icon name="archive-outline"></ion-icon>
    <span class="stat-value">{{ statsData?.totalArchivedEvents || 0 }}</span>
    <span class="stat-label">Eventos Archivados</span>
  </div>
</div>
