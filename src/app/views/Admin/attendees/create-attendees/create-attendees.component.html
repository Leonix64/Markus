<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h1>Crear Nuevo Participante</h1>
    <p>Rellena el formulario a continuación para añadir un nuevo participante.</p>

    <form (ngSubmit)="onSubmit()" [formGroup]="createAttendeeForm">
      <ion-item>
        <ion-label>Nombre Completo</ion-label>
        <ion-input type="text" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Telefono</ion-label>
        <ion-input type="text" formControlName="phone" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Añadir Participante</ion-button>
    </form>
  </div>
</ion-content>
