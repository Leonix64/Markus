<ion-app>
  <ion-content>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>

  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-label>Bienvenido, {{ username }}</ion-label>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let tab of tabs" [routerLink]="tab.route" class="tabs">
          <ion-icon slot="start" [name]="tab.icon"></ion-icon>
          <ion-label>{{ tab.name }}</ion-label>
        </ion-item>
        <ion-item routerLink="" (click)="logout()" class="tabs logout-item">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
