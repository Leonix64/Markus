<ion-content [fullscreen]="true" class="register-content">
  <div class="register-container">
    <h1>Registro</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" formControlName="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">Registrarse</ion-button>
      <ion-button expand="block" type="ion-button" routerLink="/login">Login</ion-button>
    </form>
  </div>
</ion-content>
